<form [formGroup]="signInFormGroup" (ngSubmit)="onSubmit()">
  <input
    class="form-item"
    type="text"
    placeholder="ユーザー名"
    formControlName="userName"
    autocomplete="user-name"
  />
  <input
    class="form-item"
    type="password"
    placeholder="パスワード"
    formControlName="password"
    autocomplete="current-password"
  />
  <button type="submit" [disabled]="signInFormGroup.invalid">ログイン</button>
</form>
